<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: white;
    font-family: Arial, sans-serif;
}

/* Corazón */
.heart {
    font-size: 500px;
    color: red;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

h1 {
    margin: 20px 0;
    text-align: center;
}

/* Botones centrados */
.buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

button {
    padding: 18px 45px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yesBtn {
    background: red;
    color: white;
}

#noBtn {
    background: gray;
    color: white;
}
</style>
</head>
<body>

<div class="heart">❤️</div>
<h1>Will you be my girlfriend?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");

// Al hacer click en Yes, cambiar el contenido de la página
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1 style="font-size:36px; text-align:center; color:red;">
        I knew you would say yes, my girl. I love you so much and I hope we stay together for a long time ❤️
        </h1>
    `;
});
</script>

</body>
</html>
