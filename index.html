<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .heart {
        font-size: 200px; /* Corazón más grande */
        color: red;
        margin-bottom: 30px;
        animation: beat 1s infinite; /* Latiendo */
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    h1 {
        font-size: 32px;
        margin-bottom: 40px;
    }

    button {
        padding: 20px 40px; /* Botones más grandes */
        font-size: 24px;    /* Botones más grandes */
        margin: 10px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #yesBtn {
        background: red;
        color: white;
    }

    #noBtn {
        position: absolute;
        background: gray;
        color: white;
    }

    button:hover {
        transform: scale(1.1);
    }
</style>
</head>

<body>

<div class="heart">❤️</div>
<h1>Will you be my girlfriend?</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const noBtn = document.getElementById("noBtn");

document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 150) { // aumenta la distancia para que el "No" se mueva antes
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

document.getElementById("yesBtn").onclick = function() {
    document.body.innerHTML = "<h1 style='color:red; font-size:48px;'>❤️ I knew it! ❤️</h1>";
};
</script>

</body>
</html>
