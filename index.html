<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    .heart {
        font-size: 500px;
        color: red;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    h1 {
        font-size: 36px;
        margin: 20px 0;
        text-align: center;
    }

    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 20px;
        position: relative;
        height: 80px; /* espacio fijo para los botones */
    }

    button {
        padding: 20px 50px;
        font-size: 26px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 1000;
    }

    #yesBtn { background: red; color: white; }
    #noBtn { background: gray; color: white; position: relative; }

    button:hover { transform: scale(1.1); }
</style>
</head>
<body>

<div class="heart">❤️</div>
<h1>Will you be my girlfriend?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let moved = false;

// Guardar posición inicial de No
let initialRect = noBtn.getBoundingClientRect();

// Definir rango seguro para No (evitar bordes)
const range = {
    xMin: initialRect.left - 50,  // 50px a la izquierda
    xMax: initialRect.left + 50,  // 50px a la derecha
    yMin: initialRect.top - 20,   // 20px arriba
    yMax: initialRect.top + 20    // 20px abajo
};

// Función para mover No dentro del rango seguro
function moveNoButton() {
    const x = Math.random() * (range.xMax - range.xMin) + range.xMin;
    const y = Math.random() * (range.yMax - range.yMin) + range.yMin;

    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.zIndex = 1000;
    moved = true;
}

// Mover No si el cursor se acerca (PC)
document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 150) moveNoButton();
});

// Mover No si toca cerca (móvil)
document.addEventListener("touchstart", function(e) {
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width / 2),
        touch.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 150) moveNoButton();
});

// Mover No si alguien pulsa/toca
noBtn.addEventListener("click", moveNoButton);

// Yes button
yesBtn.addEventListener("click", function() {
    document.body.innerHTML = "<h1 style='color:red; font-size:48px; text-align:center;'>❤️ I knew it! ❤️</h1>";
});

// Inicializar No alineado con Yes
window.onload = function() {
    if (!moved) {
        noBtn.style.position = "relative";
        noBtn.style.left = "0px";
        noBtn.style.top = "0px";

        // actualizar rango seguro según posición inicial
        initialRect = noBtn.getBoundingClientRect();
        range.xMin = initialRect.left - 50;
        range.xMax = initialRect.left + 50;
        range.yMin = initialRect.top - 20;
        range.yMax = initialRect.top + 20;
    }
};

// Ajustar rango si se cambia tamaño
window.onresize = function() {
    if (!moved) {
        noBtn.style.position = "relative";
        noBtn.style.left = "0px";
        noBtn.style.top = "0px";

        // actualizar rango seguro
        initialRect = noBtn.getBoundingClientRect();
        range.xMin = initialRect.left - 50;
        range.xMax = initialRect.left + 50;
        range.yMin = initialRect.top - 20;
        range.yMax = initialRect.top + 20;
    }
};
</script>

</body>
</html>
