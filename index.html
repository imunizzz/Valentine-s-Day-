<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white; /* Fondo blanco */
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    .heart {
        font-size: 500px; /* Corazón gigante */
        color: red;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    h1 {
        font-size: 36px;
        margin: 20px 0;
        text-align: center;
    }

    .buttons {
        width: 100%;
        display: flex;
        justify-content: space-around; /* Yes y No a extremos */
        margin-top: 20px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 20px 50px;
        font-size: 26px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
        z-index: 1000;
    }

    #yesBtn {
        background: red;
        color: white;
    }

    #noBtn {
        background: gray;
        color: white;
    }

    button:hover {
        transform: scale(1.1);
    }
</style>
</head>

<body>

<div class="heart">❤️</div>
<h1>Will you be my girlfriend?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const padding = 20; // margen para que no salga de la pantalla

// Función para mover el botón No a una posición aleatoria dentro de la pantalla
function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Movimiento dinámico al acercarse el cursor
document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 180) { // se mueve antes de que el cursor llegue
        moveNoButton();
    }
});

// Movimiento constante cada 2 segundos para que nunca desaparezca
setInterval(moveNoButton, 2000);

// Si alguien logra pulsar No, se mueve inmediatamente
noBtn.onclick = moveNoButton;

// Yes button
document.getElementById("yesBtn").onclick = function() {
    document.body.innerHTML = "<h1 style='color:red; font-size:48px; text-align:center;'>❤️ I knew it! ❤️</h1>";
};

// Inicializar posición del botón No al cargar la página
window.onload = moveNoButton;
window.onresize = moveNoButton; // ajusta si cambia tamaño de pantalla
</script>

</body>
</html>
